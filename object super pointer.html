<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let person = {
        name(){
            return 'yuvaraj';                 //prototype1
            }
     }
     let friend = {                           //prototype2
        greating(){
            return "Hello "+super.name();   //super Object.getPrototypeOf(this).getGreeting.call(this)
        }
     };

     Object.setPrototypeOf(friend,person);
     console.log(person.name());
     console.log(friend.greating());
    
    </script>
</body>
</html>
