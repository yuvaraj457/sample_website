<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <script>
        let array = [12,34,56,23,8,12,14];
        // document.write(array.filter(item => item>18));
        let fruits = ['apple', 'banana', 'grapes', 'mango', 'orange'];
        function searchitem(arr,q){
           return arr.filter(function(item){
               return item.toLowerCase().indexOf(q.toLowerCase())!==-1;
            });
        }
        document.write(searchitem(fruits,'es'));
    </script>
</body>
</html>
