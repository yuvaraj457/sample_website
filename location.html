<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="content"></div>
    <script>
        function success(pos){
            document.getElementById('content').innerText=`Latitude : ${pos.coords.latitude} Longitude : ${pos.coords.longitude}`;
        }
        function error() {
            document.getElementById('content').innerText= 'Unable to retrieve your location';
  }
        navigator.geolocation.getCurrentPosition(success,error);
    </script>
</body>
</html>
