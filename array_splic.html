<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content"></div>
    <div class="key"></div>
    <script>
        let fruits = ['Apple','Orange','Banana','Fig'];
        fruits.splice(1,1);
        document.querySelector('.content').textContent=fruits;
        document.querySelector('.key').innerHTML=Object.keys(fruits);
    </script>
</body>
</html>
