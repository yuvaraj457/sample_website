<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function* number(i){
            yield i;
            while(i<10){
                yield i++;
            }
        }
        let f = number(0);
        // console.log(f.next().value);
        // console.log(f.next().value);
        // console.log(f.next().value);
        console.log([...f]);

        function* def1(i){
            yield i+10;
        }
        function* def2(i){
            yield i+1;
            yield* def1(i);
            yield i+20;
        }
        let fun = def2(10);
        console.log(fun.next().value);
        console.log(fun.next().value);
        console.log(fun.next().value);
        console.log(fun.next().value);
        console.log(fun.next().value);
        console.log(fun.next().value);

    </script>
</body>
</html>
